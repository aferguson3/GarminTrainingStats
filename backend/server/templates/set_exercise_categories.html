<!DOCTYPE html>
<!--suppress XmlInvalidId -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Set Exercise Categories</title>

</head>
<body>
<div>
    <form method="post">
        {{ categories_field.csrf_token }}
        {% for cur_exercise in all_exercises %}
        <ul>
            <label for="select-{{cur_exercise}}">{{cur_exercise}}</label>
            <select name="select-{{cur_exercise}}">
                {% for name,value in categories_field.categories.choices %}
                <option name="{{name}}">{{value}}</option>
                {% endfor %}
            </select>
        </ul>
        {% endfor %}
        <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>
