<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Enter MFA Code</title>
	{% import './macros/_css_styles.html' as css_styles %}
	{{ css_styles.setup() }}
</head>

<body>
{% import './macros/_navbar.html' as navbar %}
{{ navbar.content() }}

<div id="main-content">
	<div id="MFA-Code">
		{% from "./macros/_formhelpers.html" import render_field %}
		<form method="post">
			{{form.csrf_token}}
			{{render_field(form.mfa_code)}}
			<button type="submit">Submit</button>
		</form>
	</div>
</div>
</body>
</html>
