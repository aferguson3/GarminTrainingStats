<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<form method="post" id="submit-form">
    <div id="exercise-form">
        <h3>Select a Category</h3>
        {{ categories_field.csrf_token }} {{ categories_field.categories }}
        <h3>Select Exercise</h3>
        <select
                id="exercises"
                name="exercises"
                style="visibility: hidden"
        ></select>
        <h3>Select a Target Reps Filter</h3>
        <select
                id="rep_ranges"
                name="rep_ranges"
                style="visibility: hidden"
        ></select>
        <button type="submit" id="submit-btn">Submit</button>
    </div>
</form>
<input id="exercise_info" style="display: none" value="{{exercise_info}}"/>

<script
        type="text/javascript"
        src="{{ url_for('static',filename='js/graph.js') }}"
></script>
</body>
</html>
