<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<head>
	<title>{{title | title}}</title>
	{% import './macros/_css_styles.html' as css_styles %}
	{{ css_styles.meta() }}
	{{ css_styles.setup() }}
</head>
<body>
<div id="main-content">
	<a> {{body}} </a>
	{% if body == 'Success' %}
	<a hx-get="/"
	   hx-push-url="true"
	   hx-swap="outerHTML"
	   hx-target="#main-content"
	   hx-trigger="revealed delay:1500ms"
	></a>
	{% endif %}
</div>
</body>
</html>
