<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select an Exercise</title>
</head>
<body>
<h2>Select Exercise</h2>
<form action="{{ url_for('.setup_graph') }}" method="post">
    <select name="exercise-select">
        {% for exercise in exercises %}
        <option value="{{ exercise }}">{{ exercise }}</option>
        {% endfor %}
    </select>
    <button type="submit">Submit</button>
</form>
</body>
</html>
